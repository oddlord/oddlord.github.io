<html>

{% include head.html %}

<body>

    {% include header.html %}

    <section id="banner">
        <div class="inner">
            {% if page.image %}
            <span class="image">
                <img src="{{ page.image }}" alt="">
            </span>
            {% endif %}
            <header class="major">
                <h1>{{ page.title }}</h1>
            </header>
            <p>{{ page.date | date: "%-d %B %Y, %H:%M" }}</p>
        </div>
    </section>

<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner post-content">
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
