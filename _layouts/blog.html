<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner">
            <div class="inner">
                <span class="image">
                    <img src="{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">
                    <p style="text-transform: uppercase;">{{ page.description }}</p>
                    <ul class="actions">
                        <li><a href="all-posts.html" class="button">Read All Posts</a></li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Main -->
        <div id="main">

        <!-- Two -->
        <section id="two" class="spotlights">
          {% for post in site.posts %}
          <section>
            <a href="{{ post.url  | relative_url }}" class="image">
              <img src="{{ post.image }}" alt="" data-position="center center" />
            </a>
            <div class="content">
              <div class="inner">
                <header class="major">
                  <h3>{{ post.title }}</h3>
                </header>
                <p>{{ post.excerpt }}</p>
                <ul class="actions">
                  <li><a href="{{ post.url  | relative_url }}" class="button">Read</a></li>
                </ul>
              </div>
            </div>
          </section>
          {% endfor %}

        </div>

    {% include footer.html %}

</body>

</html>
