<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <section id="banner">
      <div class="inner">
        <span class="image">
          <img src="{{ page.image }}" alt="">
        </span>
        <header class="major">
          <h1>{{ page.title }}</h1>
        </header>
        <div class="content">
          <p style="text-transform: uppercase;">{{ page.description }}</p>
        </div>
      </div>
    </section>

    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	       <div class="inner">
            {% for post in site.posts %}
        	  {% if post.title != 404 %}
        	  <header class="major">
        	    <h1>{{ post.title }}</h1>
        	  </header>
        	  <p>{{ post.date | date: "%-d %B %Y, %H:%M" }}</p>
        	  <div class="post-content">{{ post.content }}</div>
        	  {% endif %}
            {% endfor %}
	        </div>
        </section>

      </div>

      {% include footer.html %}

  </body>

</html>
