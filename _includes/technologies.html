<div class="technologies">
  {% for technology in technologies %}
    {% case technology %}
      {% when "HTML5" %}
        <i class="fab fa-html5"></i>
      {% when "Javascript" %}
        <i class="fab fa-js-square"></i>
      {% when "Unity3D" %}
        <img src="/assets/images/unity-logo.svg" alt="{{ technology }}" />
    {% endcase %}
  {% endfor %}
</div>
