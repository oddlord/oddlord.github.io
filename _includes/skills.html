<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-image">
        <span class="card-title"><a style="color:white" href=""></a></span>
      </div>
      <div class="card-content">
        {% for skill in site.skills %}
          {% if skill.icon %}
            <i class="devicon-{{skill.icon}}-plain {{site.colored}}" title="{{skill.title}}" style="font-size:{{site.icon_size}}px;"></i>
          {% endif %}
          {% if skill.image %}
            <img src="assets/icons/{{skill.image}}" title="{{skill.title}}" style="height:{{site.icon_size}}px;">
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
